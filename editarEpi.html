<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar EPI</title>
    <link rel="stylesheet" href="stylel.css">
</head>

<body>
    <div class="container">
        <h1>Atualizar EPI</h1>
        <form id="form-editar-epi">
            <div class="form-group">
                <label for="nome">Nome do EPI:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira o nome do EPI">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" placeholder="Insira o tipo do EPI">
            </div>
            <div class="form-group">
                <label for="dataValidade">Data de Validade:</label>
                <input type="date" id="dataValidade" name="dataValidade">
            </div>
            <div class="form-group">
                <label for="numeroCA">Número do CA:</label>
                <input type="text" id="numeroCA" name="numeroCA" placeholder="Insira o número do CA">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Qualificado">Qualificado</option>
                    <option value="Desgastado">Desgastado</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Expirado">Expirado</option>
                </select>
            </div>
            <button type="button" onclick="salvarEpi()">Salvar</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
