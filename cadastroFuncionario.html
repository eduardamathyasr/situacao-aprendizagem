<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCadastro.css">

</head>

<body>
    <div class="container">
        <h1>Cadastro Funcionário</h1>
        <form id="formFuncionario" onsubmit="cadastrarFuncionario(); return false;">
            <input type="text" id="nome" placeholder="Nome do Funcionário" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="cargo" placeholder="Cargo" required>
            <button type="submit">Cadastrar Funcionário</button>
        </form>

        <button id="irParaInformacoesBtn">Ir para Informações</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
